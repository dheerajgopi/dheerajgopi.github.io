<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-4 text-center primary-font">
            {{ if or .Site.Params.navbar.brandLogo .Site.Params.favicon }}
                <div class="pb-2">
                    <a href="{{ .Site.BaseURL }}" title="{{ .Site.Title }}">
                        <img alt="Footer logo" src="{{ .Site.Params.navbar.brandLogo | default .Site.Params.favicon }}"
                            height="40px" width="40px">
                    </a>
                </div>
            {{ end }}
            &copy; {{ now.Format "2006"}} {{ .Site.Params.copyright }} {{ .Site.Params.terms.copyright | default "All Rights Reserved" }}
            <div class="text-secondary">
                Made with
                <span class="text-danger">
                    &#10084;
                </span>
                by Dheeraj | Powered by <a href="https://gohugo.io" target="_blank">Hugo</a>
            </div>
            <div class="text-secondary" style="font-size: 0.9em;">
                Theme by <a href="https://github.com/gurusabarish/hugo-profile" target="_blank"
                    title="Hugo Profile theme">Hugo Profile</a>
            </div>
        </div>
    </div>
</div>
